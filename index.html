        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var iframe = document.querySelector('iframe');

                // Überwache das Laden des iframe-Inhalts
                iframe.addEventListener('load', function() {
                    // Hole alle Links innerhalb des iframes
                    var iframeLinks = iframe.contentDocument.querySelectorAll('a');

                    // Setze das target-Attribut auf '_blank' für alle Links im iframe
                    iframeLinks.forEach(function(link) {
                    link.setAttribute('target', '_blank');
                    });
                });
             });
  </script>
